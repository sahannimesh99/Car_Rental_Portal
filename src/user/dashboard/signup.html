<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sigin up</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../index.html">Easy Car Rental</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rent Car</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
    <button onclick="location.href='signup.html';" class="btn btn-dark mr-2 my-2 my-sm-0" type="button">Sign Up</button>
    <button onclick="location.href='login.html';" class="btn btn-light mr-2 my-2 my-sm-0" type="button">Login</button>
</nav>
<div class="container">
    <div class="row" id="signupUser" style="margin: 0; padding-top: 30px; display: block">
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userNic">NIC</label>
                        <input class="form-control" id="userNic"
                               name="userNic" placeholder="NIC" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input class="form-control" id="userName" name="userName"
                               placeholder="Full Name" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userAddress">Address</label>
                        <input class="form-control" id="userAddress" name="userAddress"
                               placeholder="Address" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userContact">Contact</label>
                        <input class="form-control" id="userContact" name="userContact"
                               placeholder="Contact No" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userLicenceNo">Driving Licence No</label>
                        <input class="form-control" id="userLicenceNo" name="userLicenceNo"
                               placeholder="Driving Licence No" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="saveCustomer()" type="button">Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="signupDetails" style="margin: 0; padding-top: 30px; display: none">
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input class="form-control" id="userEmail"
                               name="userEmail" placeholder="Email" type="email">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <label for="userPass">Password</label>
                        <input class="form-control" id="userPass" name="userPass"
                               placeholder="Password" type="password">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="margin: 0">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="registerUser()" type="button">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="fileUpload" style="margin: 0; padding-top: 50px; display: none">
        <h1>Hang on, It is Final Part..!</h1>
        <h6>Here you have to upload soft copy of your NIC and Driving License.</h6>
        <form action="" enctype="multipart/form-data" method="post">
            <div class="col-12">
                <div class="row" style="margin: 0">
                    <div class="col-12 col-sm-6 col-md-4 box-border">
                        <div class="form-group">
                            <label for="fileNicF">NIC Front Side</label>
                            <input class="form-control-file" id="fileNicF" name="file[]"
                                   placeholder="Driving Licence No"
                                   type="file">
                        </div>
                        <div class="form-group">
                            <label for="fileNicB">NIC Back Side</label>
                            <input class="form-control-file" id="fileNicB" name="file[]"
                                   placeholder="Driving Licence No"
                                   type="file">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 0">
                    <div class="col-12 col-sm-6 col-md-4 box-border">
                        <div class="form-group">
                            <label for="fileNicF">Driving License Front Side</label>
                            <input class="form-control-file" id="fileLicF" name="file[]"
                                   placeholder="Driving Licence No"
                                   type="file">
                        </div>
                        <div class="form-group">
                            <label for="fileNicB">Driving License Back Side</label>
                            <input class="form-control-file" id="fileLicB" name="file[]"
                                   placeholder="Driving Licence No"
                                   type="file">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row" style="margin: 0">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <button class="btn btn-primary" id="but_upload" type="button">Upload & Finish</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="signupMessage" style="margin: 0; padding-top: 50px; display: none">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Hello There,</h4>
            <p>Aww yeah, you successfully registered to <strong>Easy Car Rental System.</strong></p>
            <hr>
            <p class="mb-0">Thank you for joining us.</p><br>
            <button class="btn btn-primary my-2 my-sm-0" onclick="location.href='login.html';" type="button">Login
            </button>
        </div>
    </div>

</div>
<img alt="" class="loginBanner" src="../assets/img/2853456.svg">

<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.5.1.min.js"></script>
<script src="../assets/js/jquery.cookie.js"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
